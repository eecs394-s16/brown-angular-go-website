<!doctype html>
<html lang="en" ng-app="myapp">
	<head>
		<title>Jukebox</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="static/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	</head>

	<body ng-controller="MainCtl">
		<tabset vertical="true" type="pills">
			<tab heading="Add New Playlist">
				<div class="container text-center login_div carousel">
					<br><br><br><br>
					<form>
						<input type="text"></input><br><br>
						<button class="btn btn-primary">
							Join Playlist
						</button>
					</form>
					<hr/>
					<button class="btn btn-primary">
						Add/Join Playlist
					</button>
				</div>
			</tab>
			<tab heading="Party Playlist 2011">
				<br><br><br>
				<div class="jumbotron">
					<h1>Party Playlist 2011!</h1>
				</div>
				<div class="container">
					<button class="btn btn-default pull-right" ng-click="add()">
						<i class="fa fa-plus"></i>
					</button>
                </div>
                <br/>
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-3">
							<!--<div class="col-sm-6" ng-show="selected">-->
							<div class="col-sm-6">
								<table class="table">
									<tbody ng-repeat="s in songs" ng-if="$index == 0">
										<tr>
											<td colspan="2">
												<!--<h2>{{selected.title}}</h2>-->
												<h2>{{s.title}}</h2>
											</td>
											<td rowspan="2">
												<img src="static/img/default-album-artwork.png" align="middle">
											</td>
										</tr>
										<tr colspan="2">
											<td>
											<dl class="dl-horizontal">
												<dt>By:</dt>
												<!--<dd>{{selected.artist}}</dd>-->
												<dd>{{s.artist}}</dd>
											</dl>
											</td>
										</tr>
									</tbody>
								</table>
							</div><!---->
							<div class="player text-center">
								<button type="button" id="button_bw" class="btn">
									<i class="fa fa-fast-backward"></i>
								</button>
								<button type="button" id="button_play" class="btn btn-primary" ng-hide="play" ng-click="player()">
									<i class="fa fa-play"></i>
								</button>
								<button type="button" id="button_pause" class="btn btn-primary" ng-show="play" ng-click="player()">
									<i class="fa fa-pause"></i>
								</button>
								<button type="button" id="button_ffw" class="btn">
									<i class="fa fa-fast-forward"></i>
								</button>
							</div>
						</div><!---->
						<hr></hr>
						<!--
						<div class="col-sm-3" ng-show="selected">
							<button class="btn btn-danger form-control" ng-click="remove(selected.id)">
								<i class="fa fa-trash-o"></i> Remove this Song
							</button>
						</div>
						-->
						<div class="col-sm-3">
							<hr>
							<table class = "table table-striped">
								<thead>
									<tr>
										<th>Title</th>
										<th>Artist</th>
										<th>Votes</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-class="{success: s.title == selected.title}" ng-repeat="s in songs" ng-if="$index > 0">
										<td>{{s.title}}</td>
										<td>{{s.artist}}</a></td>
										<td>
											<button class="btn btn-success-outline" ng-click="like(s.id)">
												&hearts;
											</button>
											{{s.votes}}
										</td>
									</tr>
								</tbody>
							</table>
							<br/>
							<br/>
						</div>
					</div><!---->
				</div><!---->
			</tab>
			<tab heading="Tab 3">
				<br/><br/><br/>
				<div class="container text-center">
					One more!
				</div>
			</tab>
		</tabset>
		

	
	<script src="http://code.angularjs.org/1.5.3/angular.min.js"></script>
	<script src="http://code.angularjs.org/1.5.3/angular-resource.min.js"></script>
	<script src="./scripts/controller.js"></script>
	<script src="./static/js/ui-bootstrap-1.3.1.min.js"></script>
	</body>
</html>
